<html ng-app="sampleApp">
    <head>
        <base href="/">
        <title>Sample App</title>        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    </head>
    <body>
        <div class="controller-fluid">   
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" ui-sref="app">Sample</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: stateis('app')}"><a ui-sref="app">Home</a></li>
                        <li ng-class="{active: stateis('app.tab1')}"><a ui-sref="tab1">Tab 1</a></li>
                        <!-- <li ng-class="{active: stateis('app.tab1')}"><a href="/tab1">Tab 1</a></li> -->
                        <li ng-class="{active: stateis('app.tab2')}"><a ui-sref="tab2">Tab 2</a></li>
                    </ul>
                </div>
            </nav>
            <div class="col-md-10">
                <div ui-view></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script>      
        <script src="main.js"></script>
        <script src="home/home.controller.js"></script>
        <script src="tab1/tab1.controller.js"></script>
        <script src="tab2/tab2.controller.js"></script>
        <script src="details/details.controller.js"></script>
    </body>
</html>
